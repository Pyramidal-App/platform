type User {
  id: ID!
  name: String!
  email: String!
  avatarUrl: String
}

type TelemarketingSheet {
  id: ID!
  countryCode: Int!
  areaCode: Int!
  firstNumbers: Int!
}

type UserAndToken {
  token: String!
  user: User!
}

type GenericActionResponse {
  success: Boolean!
}

input LogInWithGoogleInput {
  accessToken: String!
  idToken: String!
}

input CreateTelemarketingSheetInput {
  countryCode: String!
  areaCode: String!
  firstNumbers: String!
}

input FindTelemarketingSheetInput {
  countryCode: String!
  areaCode: String!
  firstNumbers: String!
}

type Mutation {
  logInWithGoogle(input: LogInWithGoogleInput!): UserAndToken!
  findOrCreateTelemarketingSheet(input: CreateTelemarketingSheetInput!): TelemarketingSheet!
}

type Query {
  listUsers: [User]
  telemarketingSheet(input: FindTelemarketingSheetInput!): TelemarketingSheet
  telemarketingSheets: [TelemarketingSheet]
}
