type User {
  id: ID!
  name: String!
  email: String!
  avatarUrl: String
  customers: [Customer]!
}

type Customer {
  id: ID!
  name: String!
  phoneNumbers: [PhoneNumber]!
  addresses: [Address]!
  user: User!
}

type PhoneNumber {
  id: ID!
  customers: [Customer]!
  countryCode: String!
  areaCode: String!
  number: String!
}

type Address {
  id: ID!
  customer: Customer!
  label: String!
  googlePlaceId: String!
  lat: Float!
  lng: Float!
  notes: String!
}

type TelemarketingSheet {
  id: ID!
  countryCode: Int!
  areaCode: Int!
  firstNumbers: Int!
}

type UserAndToken {
  token: String!
  user: User!
}

type GenericActionResponse {
  success: Boolean!
}

input LogInWithGoogleInput {
  accessToken: String!
  idToken: String!
}

input TelemarketingSheetIdentifiers {
  countryCode: String!
  areaCode: String!
  firstNumbers: String!
}

input PhoneNumberIdentifiers {
  countryCode: String!
  areaCode: String!
  number: String!
}

input CreateCustomerInput {
  name: String!
  phoneNumberCountryCode: String!
  phoneNumberAreaCode: String!
  phoneNumber: String!
  addressGooglePlaceId: String!
  addressLabel: String!
  addressNotes: String
  addressLat: Float!
  addressLng: Float!
}

input UpdateCustomerInput {
  id: ID!
  name: String!
}

input UpdateAddressInput {
  id: ID!
  googlePlaceId: String
  label: String
  notes: String
  lat: Float
  lng: Float
}

type Mutation {
  logInWithGoogle(input: LogInWithGoogleInput!): UserAndToken!
  findOrCreateTelemarketingSheet(input: TelemarketingSheetIdentifiers!): TelemarketingSheet!
  createCustomer(input: CreateCustomerInput!): Customer
  updateCustomer(input: UpdateCustomerInput!): Customer
  updateAddress(input: UpdateAddressInput!): Address
}

type Query {
  telemarketingSheet(input: TelemarketingSheetIdentifiers!): TelemarketingSheet
  telemarketingSheets: [TelemarketingSheet]
  customer(input: PhoneNumberIdentifiers!): Customer
}
