type User {
  id: ID!
  name: String!
  email: String!
  avatarUrl: String
  customers: [Customer]
}

type Customer {
  id: ID!
  phoneNumbers: [PhoneNumber]
  addresses: [Address]
  user: User!
}

type PhoneNumber {
  id: ID!
  customers: [Customer]
  countryCode: String!
  areaCode: String!
  number: String!
}

type Address {
  id: ID!
  customer: Customer!
  label: String!
  googlePlaceId: String!
  lat: Float!
  lng: Float!
  notes: String!
}

type TelemarketingSheet {
  id: ID!
  countryCode: Int!
  areaCode: Int!
  firstNumbers: Int!
}

type UserAndToken {
  token: String!
  user: User!
}

type GenericActionResponse {
  success: Boolean!
}

input LogInWithGoogleInput {
  accessToken: String!
  idToken: String!
}

input TelemarketingSheetIdentifiers {
  countryCode: String!
  areaCode: String!
  firstNumbers: String!
}

input PhoneNumberIdentifiers {
  countryCode: String!
  areaCode: String!
  number: String!
}

input CreateAddressInput {
  countryCode: String
  region: String!
  locality: String!
  streetAddress: String!
  notes: String!
}

input CreateCustomerInput {
  name: String!
  phoneNumberCountryCode: String!
  phoneNumberAreaCode: String!
  phoneNumber: String!
  addressGooglePlaceId: String!
  addressLabel: String!
  addressNotes: String!
  addressLat: Float!
  addressLng: Float!
}

type Mutation {
  logInWithGoogle(input: LogInWithGoogleInput!): UserAndToken!
  findOrCreateTelemarketingSheet(
    input: TelemarketingSheetIdentifiers!
  ): TelemarketingSheet!
  createCustomer(input: CreateCustomerInput!): Customer
}

type Query {
  listUsers: [User]
  telemarketingSheet(input: TelemarketingSheetIdentifiers!): TelemarketingSheet
  telemarketingSheets: [TelemarketingSheet]
  customer(input: PhoneNumberIdentifiers!): Customer
}
