fragment customerParts on Customer {
  id
  name
  user {
    id
    name
    email
  }
}

query currentUserTasks {
  currentUser {
    tasks {
      id
      taskType
      status
      dueDate
      customer { ...customerParts }
      triggererCall {
        id
        outcome
        dateTime
        customer { ...customerParts }
        notes {
          id
          body
        }
      }
    }
  }
}
